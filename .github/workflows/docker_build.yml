name: Docker Build

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Build the Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ inputs.image_name }} .
