name: Dockerhub Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      docker_repo:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Image
        run: |
          docker tag ${{ inputs.image_name }} ${{ inputs.docker_repo }}/${{ inputs.image_name }}:${{ github.sha }}
          docker push ${{ inputs.docker_repo }}/${{ inputs.image_name }}:${{ github.sha }}
