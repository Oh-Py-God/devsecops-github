name: Dockerhub Push

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      docker_repo:
        required: true
        type: string
    secrets:
      docker_user:
        required: true
      docker_pass:
        required: true

jobs:
  push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      # 1. Download Docker Image Artifact
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # 2. Load Docker Image
      - name: Load Docker Image
        run: docker load -i image.tar

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker_user }}
          password: ${{ secrets.docker_pass }}

      # 4. Push Docker Image
      - name: Push Docker Image
        run: |
          docker tag ${{ inputs.image_name }}:${{ github.sha }} ${{ inputs.docker_repo }}/${{ inputs.image_name }}:${{ github.sha }}
          docker push "${{ inputs.docker_repo }}/${{ inputs.image_name }}:${{ github.sha }}"
          
          
